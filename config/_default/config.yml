params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Usama's Blog"
    author: Usama Saddiq
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    homeInfoParams:
        Title: "Welcome to Usama's Blog"
        Content: >
            - Hey there 👋

            - I'm a Senior Software Engineer based in Melbourne and currently working for [Seek](seek.com.au), but don't let that title fool you — I'm just a regular coding enthusiast with a passion for all things tech and sports.

            - When I'm not busy coding up a storm, you'll find me nerding out over chess moves, practicing the art of [leg spin](https://en.wikipedia.org/wiki/Leg_spin), tinkering with indie projects or visitng my family back home in Pakistan.

            - It's my way of keeping things interesting and staying creatively energized. I'm a curious soul who loves exploring the deeper stuff. That's why my blog dives into philosophy, politics, AI, sports psychology and everything in between.

            - You can find my socials below and please don't hesitate to get in touch 😀

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags
    socialIcons:
        - name: github
          url: https://github.com/usamaSaddiq
        - name: twitter
          url: https://twitter.com/spicyMushroom01
        - name: gitlab
          url: https://gitlab.com/usama_saddiq
        - name: RSS
          url: "index.xml"

    editPost:
        URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

